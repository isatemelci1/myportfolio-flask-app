AWSTemplateFormatVersion: 2010-09-09
Description: |
  This CloudFormation Template was written for running My Portfolio Page on EC2.
Resources:
  WebServerHostNginx:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-02e136e904f3da870
      InstanceType: t2.micro
      KeyName: temelcikey
      SecurityGroups:
        - TemelciSecGroup
      Tags:
        - Key: Name 
          Value: !Sub Web Server of  ${AWS::StackName} Stack
      UserData: 
        Fn::Base64:
          !Sub |
            #!/bin/bash
            yum update -y 
            amazon-linux-extras install nginx1 -yy
            yum install pip -y
            pip install Flask -y
            pip install flask-cors -y
            yum install git -y
            FOLDER="https://github.com/isatemelci1/myportfolio-flask-app.git"
            cd /usr/share/nginx/html
            git clone $FOLDER
            systemctl start nginx
            systemctl enable nginx
Outputs:
  WebsiteURL:
    Value: !Sub 
      - http://${PublicAddress}
      - PublicAddress: !GetAtt WebServerHostNginx.PublicDnsName
    Description: My Portfolio Page URL